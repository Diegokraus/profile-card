<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="avatar">
          <img src="./src/images/image-victor.jpg" alt="" class="photo"/>
        </div>

        <div class="fullName">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p class="city">London</p>
        </div>


        <hr>
        <div class="info">
          <div class="stats">
            <p class="number">80k</p>
            <p class="desc">Followers</p>
          </div>

          <div class="stats">
            <p class="number">803K</p>
            <p class="desc">Likes</p>
          </div>

          <div class="stats">
            <p class="number">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
